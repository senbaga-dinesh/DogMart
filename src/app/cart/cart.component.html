<app-header></app-header>

<div class="cart-container">
  <h2>Your Shopping Cart</h2>

  <div class="empty-cart" *ngIf="(cartItems$ | async)?.length === 0">
    <p>Your cart is empty</p>
  </div>

  <div class="cart-items" *ngIf="(cartItems$ | async)?.length !== 0">
    <div class="cart-item" *ngFor="let item of cartItems$ | async">
      <img [src]="item.image" [alt]="item.name" class="item-image">
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p class="price">${{ item.price.toFixed(2) }} x {{ item.quantity }}</p>
        <p class="total">Total: ${{ item.totalPrice.toFixed(2) }}</p>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p class="total-price">Total: ${{ getTotalPrice().toFixed(2) }}</p>
      <div class="cart-actions">
        <button class="clear-cart" (click)="clearCart()">Clear Cart</button>
        <button class="checkout" (click)="checkout()">Checkout</button>
      </div>
    </div>
  </div>
</div>
